<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Category</title>
    <style>
        tr{
            margin-top: 25px;
        }
        td{
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h1>Create New Category Entry</h1>
<p>
    <a href="/listCategory"><button>View Category list</button></a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/doEditCate}" th:object="${category}" method="post">
    <table>
        <tr><td><input hidden th:field="*{id}"></td></tr>
        <tr>
            <td>Category name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Category Description:</td>
            <td><textarea  style="height: 400px;width: 600px" th:field="*{description}"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Add New Category Entry" onclick="return confirm('Are You Sure?')"></td>
        </tr>
    </table>
</form>
</body>
</html>
